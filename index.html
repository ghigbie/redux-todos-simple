<!DOCTYPE html>
<html>
<head>
  <title>Todos & Goals App</title>
</head>
<body>
  <div>
    <h1>Todo List</h1>
    <input id='todo' type='text' placeholder='Add Todo' />
    <button id='todoBtn'>Add Todo</button>
    <ul id='todos'></ul>
  </div>
  <div>
    <h1>Goals List</h1>
    <input id='goal' type='text' placeholder='Add Goal' />
    <button id='goalBtn'>Add Goal</button>
    <ul id='goals'></ul>
  </div>
  <hr />
  <div id='app'></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
  <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script type='text/javascript'>
    //This is a helper function to generate a random number
    function generateId () {
      return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
    }

    // These are the vars used to actions
    const ADD_TODO = 'ADD_TODO';
    const REMOVE_TODO = 'REMOVE_TODO';
    const TOGGLE_TODO = 'TOGGLE_TODO';
    const ADD_GOAL = 'ADD_GOAL';
    const REMOVE_GOAL = 'REMOVE_GOAL';
    
    //These are ACTION CREATORS, whish will be used to dispatch actions to the reducer
    function addTodoAction (todo) {
      return {
        type: ADD_TODO,
        todo,
      };
    }
    function removeTodoAction (id) {
      return {
        type: REMOVE_TODO,
        id,
      };
    }
    function toggleTodoAction (id) {
      return {
        type: TOGGLE_TODO,
        id,
      };
    }
    function addGoalAction (goal) {
      return {
        type: ADD_GOAL,
        goal,
      };
    }
    function removeGoalAction (id) {
      return {
        type: REMOVE_GOAL,
        id,
      };
    }
    //The todos reducer
    function todos (state = [], action) {
      switch(action.type) {
        case ADD_TODO :
          return state.concat([action.todo]);
        case REMOVE_TODO :
          return state.filter((todo) => todo.id !== action.id); //This will return the todos that do not match the filtered option
        case TOGGLE_TODO :
          return state.map((todo) => todo.id !== action.id ? todo :
            Object.assign({}, todo, { complete: !todo.complete })); //This function replaces the teh complete property on the object with the opposite, using the Object.assign function
        default :
          return state;
      }
    }
    
    //The goals reducer
    function goals (state = [], action) {
      switch(action.type) {
        case ADD_GOAL :
          return state.concat([action.goal]);
        case REMOVE_GOAL :
          return state.filter((goal) => goal.id !== action.id); //This will return the goals that do not match the filtered goal
        default :
          return state;
      }
    }
    //Middle ware
    const checker = (store) => (next) => (action) => {
        const alertMessage = 'Nope! No bitcoin! That\'s a bad idea.';
        if(
          action.type === ADD_TODO &&
          action.todo.name.toLowerCase().includes('bitcoin')
        ){
          return alert(alertMessage);
        }
        if(
          action.type === ADD_GOAL &&
          action.goal.name.toLowerCase().includes('bitcoin')
        ){
          return alert(alertMessage);
        }
        return next(action);
    };
    
    const logger = (store) => (next) => (action) =>{
      console.group(action.type);
        console.log('The action is: ', action);
        const result = next(action);
        console.log('The new state is: ', store.getState());
      console.groupEnd();
      return result;
    };
  
    //This is the store created
    const store = Redux.createStore(Redux.combineReducers({
      todos,
      goals
    }), Redux.applyMiddleware(checker, logger));//Here the combine reducers function is passed in and middleware is passsed in as the second argument
    
    store.subscribe(() => {
      const { goals, todos } = store.getState();
      document.getElementById('goals').innerHTML = '';
      document.getElementById('todos').innerHTML = '';
      goals.forEach(addGoalToDOM);
      todos.forEach(addTodoToDOM);
    });
    // DOM code - This code is used to manipulate the DOM
    function addTodo () {
      const input = document.getElementById('todo');
      const name = input.value;
      input.value = '';
      store.dispatch(addTodoAction({
        name,
        complete: false,
        id: generateId()
      }));
    }
    
    function addGoal () {
      const input = document.getElementById('goal');
      const name = input.value;
      input.value = '';
      store.dispatch(addGoalAction({
        id: generateId(),
        name,
      }));
    }
    document.getElementById('todoBtn')
      .addEventListener('click', addTodo);
    document.getElementById('goalBtn')
      .addEventListener('click', addGoal);
      
    function createRemoveButton (onClick) {
      const removeBtn = document.createElement('button');  //this creates a new element
      removeBtn.innerHTML = 'X'; //this gives the button a an x
      removeBtn.addEventListener('click', onClick); //This receives the passed function and calls it on click
      return removeBtn; //this returns the element just built
    }
    
    function addTodoToDOM (todo) {
      const node = document.createElement('li');
      const text = document.createTextNode(todo.name);
      const removeBtn = createRemoveButton(() => {
        store.dispatch(removeTodoAction(todo.id));
      });
      node.appendChild(text);
      node.appendChild(removeBtn);
      node.style.textDecoration = todo.complete ? 'line-through' : 'none';
      node.addEventListener('click', () => {
        store.dispatch(toggleTodoAction(todo.id)); //this is the action creator
      });
      document.getElementById('todos')
        .appendChild(node);
    }
    
    function addGoalToDOM (goal) {
      const node = document.createElement('li');
      const text = document.createTextNode(goal.name);
      const removeBtn = createRemoveButton(() => {
        store.dispatch(removeGoalAction(goal.id));
      });
      node.appendChild(text);
      node.appendChild(removeBtn);
      document.getElementById('goals')
        .append(node);
    }
  </script>
  
    <script type='text/babel'>
      function List (props) {
        return (
          <ul>
            <li>LIST</li>
          </ul>
        );
      };  
      
      function Goals (props) {
        return(
          <ul>
            <li>GOALS</li>
          </ul>
        );
      }
    
      class App extends React.Component{
        render(){
          return(
            <div>
              App
            </div>
          );
        };
      }
      
      ReactDOM.render(<App />, document.getElementById('app'));  
    </script>
</body>
</html>
