    <div id="app">
        <div>
            <h1>Todos</h1>
            <input id="todo" type="text" placeholder="Add Todo" />
            <button id="todoBtn">Add Todo</button>
            <ul id="todos"></ul>
        </div>        
        <div>
            <h1>Goals</h1>
            <input id="goal" type="text" placeholder="Add Todo" />
            <button id="goalBtn">Add Goal</button>
            <ul id="goals"></ul>
        </div>

    <script type="text/javacript">
        //helper function to generate ID
        function generateId(){
            return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
        }
    
        const ADD_TODO = 'ADD_TODO';
        const TOGGLE_TODO = 'TOGGLE_TODO';
        const REMOVE_TODO = 'REMOVE_TODO';
        const ADD_GOAL = 'ADD_GOAL';
        const REMOVE_GOAL = 'REMOVE_GOAL';
        
        //action creators
        function addTodoAction(todo){
            return {
                type: ADD_TODO,
                todo,
            };
        }
        
        function removeTodoAction(id){
            return{
                type: REMOVE_TODO,
                id,
            };
        }
        
        function toggleTodoAction(id){
            return {
                type: TOGGLE_TODO,
                id,
            };
        }
        function addGoalAction(goal){
            return{
                type: ADD_GOAL,
                goal,
            };
        }
        function removeGoalAction(id){
            return{
                type: REMOVE_GOAL,
                id,
            };
        }
        
        
        function todos (state = [], action) {
            switch(action.type){
                case ADD_TODO:
                    return state.concat([action.todo]);
                case TOGGLE_TODO:
                    return state.map((todo) => todo.id !== action.id ? todo : 
                        Object.assign({}, todo, { complete: !todo.complete})); //Object.assign creates a new object and merges all of the properties of thetodo onto the object excpet for complete, which is replaced bt the opposite.
                case REMOVE_TODO:
                    return state.filter((todo) => todo.id !== action.id);
                default:
                    return state;
            }
        }
        
        function goals (state = [], action){
            switch(action.type){
                case ADD_GOAL:
                    return state.concat([action.goal]);
                case REMOVE_GOAL:
                    return state.filter((goal) => goal.id !== action.id);
                default:
                    return state;
            }
        }
        
        function app (state = {}, action){//this returns an object with the state
            return{
                todos: todos(state.todos, action), //we invoke the todos reducer and pass it the state and action
                goals: goals(state.goals, action) //we invoke the goals reducer and pass it the state and action
            };
        }
        
        function createStore (reducer) {
            let state;
            let listeners = [];
            
            const getState = () => state;
            const subscribe =  (listener) => {
                listeners.push(listener);
                return () => {
                    listeners = listeners.filter((l) => l !== listener);
                };
            };
            
            const dispatch = (action) => {
                state = todos(state, action);
                listeners.forEach((listener) => listener());
            };
            
            return {
                getState, 
                subscribe
            };
        }
        
        const store = createStore(app); //you can only pass a single reducer to the createStore function 
        store.subscribe(() => {
            console.log(`The new stare is: ${store.getState()}`);
        });
        
        
        //DOM code
        //buttons to dispatch actions
        function addTodo(){
            const input = document.getElementById('todo');
            const name = input.value;
            store.dispatch(addTodoAction({
                name,
                complete: false,
                id: generateId()
            }));
            input.value = '';
        }
        
        function addGoal(){
            const input = document.getElementById('goal');
            const name = input.value;
            store.dispatch(addGoalAction({
                name,
                id: generateId()
            }));
            input.value = '';
        }
        
        document.getElementById('todoBtn').addEventListener('click', addTodo);
        document.getElementById('goalBtn').addEventListener('click', addGoal);
        
        //these two funciton append li's to ul
        function addTodoToDom(todo){
            const node = document.createElement('li');
            const text = document.createTextNode(todo.name);
            node.appendChild(text);
            document.getElementById('todos').appendChild(node);
        }
        
        function addGoalToDom(goal){
            const node = document.createElement('li');
            const text = document.createDTextNode(goal.name);
            node.appedChild(text);
            document.getElementById('goals').appendChild(node);
        }
